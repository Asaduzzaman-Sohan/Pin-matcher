<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generateBox" class="form-control" value="" type="text">
                    <button id="generateBtn" onclick="generator()" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="result" class="form-control" value="" type="text">
                    <div class="numbers">
                        <div id="buttonArea" class="calc-body">
                            <div id="calc-button-row">
                                <div id="btn-7" onclick="display('7')" class="button">7</div>
                                <div id="btn-8" onclick="display('8')" class="button">8</div>
                                <div id="btn-9" onclick="display('9')" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-4" onclick="display('4')" class="button">4</div>
                                <div id="btn-5" onclick="display('5')" class="button">5</div>
                                <div id="btn-6" onclick="display('6')" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="btn-1" onclick="display('1')" class="button">1</div>
                                <div id="btn-2" onclick="display('2')" class="button">2</div>
                                <div id="btn-3" onclick="display('3')" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="backSpace" onclick="del()" class="button">&lt;</div>
                                <div id="btn-0" onclick="display('0')" class="button">0</div>
                                <div id="clear" onclick="clearScreen()" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitPin" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="tryLeft">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="notification-cross" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="notification-tik" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script src="js/script.js"></script>
</body>

</html>
